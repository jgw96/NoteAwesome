<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Starred</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes">
      <h2>{{note.doc.title}}</h2>
      <p>{{note.doc.body}}</p>
    </ion-item>   
  </ion-list>
</ion-content>
